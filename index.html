<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            border-radius: 15px;
            padding: 10px;
            margin: 5px 10px 5px auto;
            max-width: 70%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            border-radius: 15px;
            padding: 10px;
            margin: 5px auto 5px 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-right: 10px;
        }
        .input-area button {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const API_KEY = "AIzaSyDxOoWvmAjmiB286W5A_q7ZyE04pWSuwKE"; // Replace with your actual Gemini API key
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Display user message
            const chatBox = document.getElementById("chatBox");
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            document.getElementById("userInput").value = "";

            // Show loading indicator
            const loadingMessage = document.createElement("div");
            loadingMessage.className = "bot-message";
            loadingMessage.textContent = "Typing...";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Send request to Gemini API
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }],
                    }),
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Display bot response
                const botResponse = data.candidates[0].content.parts[0].text;
                loadingMessage.textContent = botResponse;
            } catch (error) {
                loadingMessage.textContent = "Error: Unable to get response. Check your API key or try again.";
                console.error("Error:", error);
            }
        }

        // Allow sending message with Enter key
        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
