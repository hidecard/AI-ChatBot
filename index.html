<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }
        .container-fluid {
            padding: 0;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h5 {
            margin-bottom: 20px;
            color: #333;
        }
        .sidebar .new-chat-btn {
            width: 100%;
            margin-bottom: 20px;
        }
        .chat-history-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-history-item:hover, .chat-history-item.active {
            background-color: #e9ecef;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .user-message {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            color: white;
            border-radius: 15px 15px 5px 15px;
            padding: 10px 15px;
            margin: 5px 10px 5px auto;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        .bot-message {
            background: linear-gradient(90deg, #e9ecef, #ffffff);
            color: #333;
            border-radius: 15px 15px 15px 5px;
            padding: 10px 15px;
            margin: 5px auto 5px 10px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            display: none;
        }
        .user-message:hover .copy-btn, .bot-message:hover .copy-btn {
            display: inline;
        }
        .copy-btn:hover {
            color: #333;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-right: 10px;
        }
        .input-area button {
            border-radius: 20px;
        }
        .loader {
            display: inline-flex;
            gap: 5px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-5px); }
        }
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h5>Chat History</h5>
                <button class="btn btn-primary new-chat-btn" onclick="newChat()">New Chat</button>
                <div id="chatHistory"></div>
            </div>
            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10">
                <div class="chat-container">
                    <div class="chat-box" id="chatBox">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="input-area">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Replace with your valid Gemini API key
        const API_KEY = "AIzaSyDxOoWvmAjmiB286W5A_q7ZyE04pWSuwKE"; // Get from Google Cloud Console
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        let conversations = JSON.parse(localStorage.getItem("conversations") || "[]");
        let currentConversationId = null;

        function addMessage(content, isUser, isLoading = false) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.className = isUser ? "user-message" : "bot-message" + (isLoading ? " loading" : "");
            messageDiv.innerHTML = isLoading ? `<span class="loader"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>` : content;

            if (!isLoading) {
                const timestamp = document.createElement("div");
                timestamp.className = "timestamp";
                timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timestamp);

                // Add copy button
                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content);
                    copyBtn.innerHTML = '<i class="bi bi-clipboard-check"></i>';
                    setTimeout(() => copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>', 2000);
                };
                messageDiv.appendChild(copyBtn);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Create new conversation if none exists
            if (!currentConversationId) {
                currentConversationId = Date.now().toString();
                conversations.push({
                    id: currentConversationId,
                    title: userInput.slice(0, 30) + (userInput.length > 30 ? "..." : ""),
                    messages: []
                });
                updateChatHistory();
            }

            // Add user message
            addMessage(userInput, true);
            const currentConversation = conversations.find(conv => conv.id === currentConversationId);
            currentConversation.messages.push({ role: "user", parts: [{ text: userInput }] });

            // Clear input
            document.getElementById("userInput").value = "";

            // Show loading indicator
            const loadingMessage = addMessage("", false, true);

            try {
                // Send request to Gemini API
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: currentConversation.messages }),
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                // Display bot response
                const botResponse = data.candidates[0].content.parts[0].text;
                loadingMessage.innerHTML = botResponse;
                loadingMessage.classList.remove("loading");
                const timestamp = document.createElement("div");
                timestamp.className = "timestamp";
                timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                loadingMessage.appendChild(timestamp);

                // Add copy button to bot message
                const copyBtn = document.createElement("button");
                copyBtn.className = "copy-btn";
                copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(botResponse);
                    copyBtn.innerHTML = '<i class="bi bi-clipboard-check"></i>';
                    setTimeout(() => copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>', 2000);
                };
                loadingMessage.appendChild(copyBtn);

                currentConversation.messages.push({ role: "model", parts: [{ text: botResponse }] });

                // Save to localStorage
                localStorage.setItem("conversations", JSON.stringify(conversations));
            } catch (error) {
                let errorMessage = "Error: Unable to get response. Check your API key or try again.";
                if (error.message.includes("API key")) {
                    errorMessage = "Error: Invalid or restricted API key.";
                } else if (error.message.includes("network")) {
                    errorMessage = "Error: Network issue, please check your connection.";
                }
                loadingMessage.innerHTML = errorMessage;
                loadingMessage.classList.remove("loading");
                const timestamp = document.createElement("div");
                timestamp.className = "timestamp";
                timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                loadingMessage.appendChild(timestamp);
            }
        }

        function updateChatHistory() {
            const chatHistory = document.getElementById("chatHistory");
            chatHistory.innerHTML = "";
            conversations.forEach(conv => {
                const historyItem = document.createElement("div");
                historyItem.className = `chat-history-item ${conv.id === currentConversationId ? "active" : ""}`;
                historyItem.textContent = conv.title;
                historyItem.onclick = () => loadConversation(conv.id);
                chatHistory.appendChild(historyItem);
            });
            localStorage.setItem("conversations", JSON.stringify(conversations));
        }

        function loadConversation(id) {
            currentConversationId = id;
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            const conversation = conversations.find(conv => conv.id === id);
            conversation.messages.forEach(msg => addMessage(msg.parts[0].text, msg.role === "user"));
            updateChatHistory();
        }

        function newChat() {
            currentConversationId = null;
            document.getElementById("chatBox").innerHTML = "";
            document.getElementById("userInput").value = "";
            updateChatHistory();
        }

        // Load chat history on page load
        window.onload = () => {
            updateChatHistory();
            if (conversations.length > 0) {
                loadConversation(conversations[conversations.length - 1].id);
            }
        };

        // Allow sending message with Enter key
        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
